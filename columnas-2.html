<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Columnas </title>
</head>

<body>
    <br><br>
    <h2 class="text-center">Sistema de Columnas</h2>
    <div class="container mt-5">
        <div class="row">
            <div class='col-1 text-center text-black bg-danger'>1</div>
            <div class='col-1 text-center text-black bg-primary'>2</div>
            <div class='col-1 text-center text-black bg-success'>3</div>
            <div class='col-1 text-center text-black bg-warning'>4</div>
            <div class='col-1 text-center text-black bg-secondary'>5</div>
            <div class='col-1 text-center text-black bg-info'>6</div>
            <div class='col-1 text-center text-black bg-danger'>7</div>
            <div class='col-1 text-center text-black bg-primary'>8</div>
            <div class='col-1 text-center text-black bg-success'>9</div>
            <div class='col-1 text-center text-black bg-warning'>10</div>
            <div class='col-1 text-center text-black bg-secondary'>11</div>
            <div class='col-1 text-center text-black bg-info'>12</div>

        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class='col-2 text-center text-black bg-danger'>1</div>
            <div class='col-2 text-center text-black bg-primary'>2</div>
            <div class='col-2 text-center text-black bg-success'>3</div>
            <div class='col-2 text-center text-black bg-warning'>4</div>
            <div class='col-2 text-center text-black bg-secondary'>5</div>
            <div class='col-2 text-center text-black bg-info'>6</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class='col-4 text-center text-black bg-danger'>1</div>
            <div class='col-4 text-center text-black bg-primary'>2</div>
            <div class='col-4 text-center text-black bg-success'>3</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class='col-6 text-center text-black bg-danger'>1</div>
            <div class='col-6 text-center text-black bg-primary'>2</div>

        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class='col-3 text-center text-black bg-danger'>1</div>
            <div class='col-9 text-center text-black bg-primary'>2</div>

        </div>
    </div>    
</body>

</html>
